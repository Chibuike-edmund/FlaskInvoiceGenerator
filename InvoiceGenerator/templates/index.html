<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Generator</title>
</head>
<body>
    <h1>Invoice Generator</h1>
    <form action="/generate_invoice" method="POST">
        <label for="file_name">Company Logo Path:</label><br>
        <input type="text" id="file_name" name="file_name" value="static/logo.png"><br><br>

        <label for="company_name">Company Name:</label><br>
        <input type="text" id="company_name" name="company_name"><br><br>

        <label for="address">Address:</label><br>
        <input type="text" id="address" name="address"><br><br>

        <label for="city">City:</label><br>
        <input type="text" id="city" name="city"><br><br>

        <label for="gst_no">GST Number:</label><br>
        <input type="text" id="gst_no" name="gst_no"><br><br>

        <label for="date">Date:</label><br>
        <input type="text" id="date" name="date"><br><br>

        <label for="customer_name">Customer Name:</label><br>
        <input type="text" id="customer_name" name="customer_name"><br><br>

        <label for="phone_no">Phone Number:</label><br>
        <input type="text" id="phone_no" name="phone_no"><br><br>

        <label for="auth_sign">Authorized Signatory:</label><br>
        <input type="text" id="auth_sign" name="auth_sign"><br><br>

        <input type="submit" value="Generate Invoice">
    </form>
</body>
</html>
